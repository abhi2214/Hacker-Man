<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackerman Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      background: url('https://i.imgur.com/n7z1WkU.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    #terminal {
      background-color: rgba(0, 0, 0, 0.7); /* black transparent overlay */
      padding: 30px;
      height: 100%;
      overflow-y: auto;
      box-sizing: border-box;
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.6;
      text-shadow: 0 0 8px #00ff00;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #00ff00;
      animation: blink 1s infinite;
      vertical-align: middle;
      margin-left: 2px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="terminal">üßë‚Äçüíª Booting into hack mode...</div>

  <script>
    const terminal = document.getElementById('terminal');

    const messages = [
      "Initializing hack.exe...",
      "Establishing secure connection...",
      "Target found: facebook.com",
      "Bypassing login firewall...",
      "Fetching credentials...",
      "User: aashish17",
      "Password: ********",
      "Injecting payload...",
      "Disabling security...",
      "Uploading virus...",
      "System compromised.",
      "Mission accomplished ‚úî"
    ];

    const delay = ms => new Promise(res => setTimeout(res, ms));

    async function typeLine(line) {
      for (let char of line) {
        terminal.innerHTML += char;
        await delay(40 + Math.random() * 20);
      }
      terminal.innerHTML += "\n";
    }

    async function runHackerScript() {
      terminal.innerHTML = ""; // clear existing
      for (let msg of messages) {
        await typeLine(msg);
        await delay(500 + Math.random() * 500);
      }
      terminal.innerHTML += "\n‚úÖ Hack complete.";
      terminal.innerHTML += "<span class='cursor'></span>";
    }

    runHackerScript();
  </script>

</body>
</html>
